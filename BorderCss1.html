<html>
    <head>
	    <title>Css Border</title>
        <style>
		    p.dotted
			{
			 border-style : dotted;
			}
            p.solid
			{
			 border-style : solid;
			} 
            p.inside
            {
                border-style: inset;
            }
				
		</style>   		
	</head> 
	<body>
	 <p>This is a border page</p>
	 <p class ="dotted">THis is doteted</p>
	 <p class ="solid">THis is solid</p>
        <p class="inside">This is a inside </p>    
	</body>
</html>
